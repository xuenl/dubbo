# Global logging configuration
#log4j.rootLogger=DEBUG, stdout
log4j.rootLogger=DEBUG, files
# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] - %m%n
log4j.appender.files=org.apache.log4j.DailyRollingFileAppender
log4j.appender.files.File=E:/dubbo/dubbo.log
log4j.appender.files.layout=org.apache.log4j.PatternLayout
log4j.appender.files.layout.ConversionPattern=%5p [%t] - %m%n